<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookie cliker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="randomWords" id="randomText"></section>
    <section id="container-general">
      <section id="game-container" class="container">
        <h1>Cookie <span class="titre-custom">Clicker</span></h1>
        <article class="titre_score">Score :</article>
        <article id="score" class="score">0000000</article>
      </section>

      <section id="multiplier-container" class="container">
        <article class="bienvenue">
          <p>Prêt à cliquer ? Cookie n'attend que ça !</p>
        </article>
        <article class="titre_multiplicateur">Multiplier :</article>
        <article class="multiplicateur" id="bonusMultiplator">x000</article>
        <article class="multiplicateur" id="multiplicateurText">x000</article>
      </section>

      <section id="cookie-container" class="container">
        <section id="cookie-display" class="colonne_display">
          <img
            src="/pictures/cookie_image.png"
            alt="photo_de_cookie"
            id="cookie"
          />
          <section id="bonus"></section>
        </section>

        <section class="commandes">
          <button id="bonus1" class="bouton_commande" disabled>Niveau 1</button>
          <button id="bonus2" class="bouton_commande" disabled>Niveau 2</button>
          <button id="bonus3" class="bouton_commande" disabled>
            <p id="bonus3Text">niveau3</p>
            <p id="timerBonus3">30 sec Time</p>
          </button>
          <button id="bonus4" class="bouton_commande" disabled>Niveau 4</button>
          <button id="bonus5" class="bouton_commande" disabled>Niveau 5</button>
        </section>
      </section>
    </section>

    <button class="linkGithub">
      <a href="https://github.com/DelsarteAdam/cookieClicker" target="_blank"
        >Github</a
      >
    </button>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
